<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>アドレス帳・グループ</title>
	<link rel="stylesheet" href="../css/nav.css" />
	<link rel="stylesheet" href="../css/addressbook_group.css" />
	<link rel="stylesheet" href="../css/scroll.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<div class="flex_container">
		<div class="nav-area">

			<div class="logo-area">
				<img src="../img/logo_white.png">
			</div>

			<a href="#">
				<img src="../img/mb_0_link.png" class="nav-icon">
			</a>
			<a href="#">
				<img src="../img/mb_0_boad.png" class="nav-icon">
			</a>
			<a href="#">
				<img src="../img/mb_0_address.png" class="nav-icon">
			</a>
			<a href="#">
				<img src="../img/mb_0_link.png" class="nav-icon" id="link-show">
			</a>

			<div class="nav-bottom">
				<a href="#">
				<img src="../img/mb_0_notice.png" class="nav-icon">
				</a>
				<a href="#">
				<img src="../img/mb_0_other.png" class="nav-icon">
				</a>
			</div>

		</div>

		<div class="main">
			<div class="addresandgroup">
					<h1>アドレス帳・グループ</h1>
				<div class="tabs">
					<input id="address" type="radio" name="tab_item" checked>
					<label class="tab_item" for="address">アドレス</label>
					<input id="group" type="radio" name="tab_item">
					<label class="tab_item" for="group">グループ</label>

					<div class="tab_content" id="address_content">
						<div class="tab_content_description">
							<p class="c-txtsp">

								<div class="address_area">
									<img src="../img/mb_e_plus.png">
									</div>
									<div class="clear"></div>
									<div class="address">アドレス一覧</div>
								</div>
							</p>
						</div>
					</div>
						<div class="group_area">
							<div class="tab_content" id="group_content">
								<div class="tab_content_description">
									<div class="c-txtsp">
									<div class="address_area">
									<img src="../img/mb_e_plus.png">
									</div>
									<div class="clear"></div>
									<div class="address">グループ一覧</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		<div class="popup-link">
			<div class="link-hide popup-bg"></div>
			<div class="popup-content">
				<div class="popup-icon">
				<img src="../img/mb_0_attendance.png">
				<img src="../img/mb_0_attendance.png">
				<img src="../img/mb_0_attendance.png">
				<img src="../img/mb_0_attendance.png">
				<img src="../img/mb_0_attendance.png">
			</div>
			</div>
		</div>
	</div>

	<script src="../js/nav.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>

<title>サインイン</title>
<link rel="stylesheet" href="../css/login.css" />
</head>

<body>

	<div class="login-area">
		<img src="../img/logo_black.png" class="logo">
		<h3>サインイン</h3>
		<form action="" method="" name="">
			<p>
				メールアドレス
				<input type="text" name="" value="メールアドレス" class="mail">

				<input type="password" name="" value="メールアドレス" class="password">
				<span class="alert">パスワードが間違っています。もう一度お試しください。</span>
				<input type="submit" name="" value="サインイン" class="signin">

				</p>
		</form>
	</div>

</body>
